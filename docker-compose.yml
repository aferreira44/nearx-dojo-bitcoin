version: "3.8"

services:
  client:
    build:
      context: ./client
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/query
    depends_on:
      - server

  server:
    build:
      context: ./server
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - /app/go
    environment:
      - PORT=8080
      - CGO_ENABLED=0
      - GOOS=linux
